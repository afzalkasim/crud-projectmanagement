<div class="container mt-5">
    <h2>List of Employees</h2>
    <table class="table">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>location</th>
            <th></th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee.id }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.contactnumber }}</td>
                <td>{{ employee.location}} </td>

                <td><a [routerLink]="['employee/edit',employee.id]" >Edit</a></td>
                <td><button (click)="Delete(employee.id)" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <a routerLink="employee/add/0" class="btn btn-primary">Add Employee</a>   
</div>
